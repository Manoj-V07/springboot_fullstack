<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${ticket == null} ? 'Create Ticket' : 'Edit Ticket'">Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow border-0 rounded-4">
            <div class="card-body p-4">
              <h3 class="text-center text-primary mb-4" th:if="${ticket == null}">
                üé´ Create New Ticket
              </h3>
              <h3 class="text-center text-warning mb-4" th:if="${ticket != null}">
                ‚úèÔ∏è Edit Ticket
              </h3>

              <form
                th:action="${ticket == null} ? @{/tickets} : @{/tickets/update/{id}(id=${ticket.id})}"
                method="post"
              >
                <!-- User Selection -->
                <div class="mb-3">
                  <label class="form-label">User Name</label>
                  <select class="form-select" name="userId" required>
                    <option value="">-- Select User --</option>
                    <option
                      th:each="user : ${users}"
                      th:value="${user.id}"
                      th:text="${user.name}"
                      th:selected="${ticket != null} ? (user.id == ticket.user.id) : false"
                    ></option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Train Name</label>
                  <select class="form-select" name="trainId" required>
                    <option value="">-- Select Train --</option>
                    <option
                      th:each="train : ${trains}"
                      th:value="${train.id}"
                      th:text="${train.name}"
                      th:selected="${ticket != null} ? (train.id == ticket.train.id) : false"
                    ></option>
                  </select>
                </div>
                <div th:if="${ticket != null}" class="mb-3">
                  <label class="form-label">Booking Date</label>
                  <input type="text" class="form-control" th:value="${ticket.bookingDate != null ? ticket.bookingDate.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm')) : ''}" readonly />
                </div>
                <div th:if="${ticket != null}" class="mb-3">
                  <label class="form-label">Final Price</label>
                  <input type="text" class="form-control" th:value="${ticket.finalPrice}" readonly />
                </div>
                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-primary">
                    <span th:text="${ticket == null} ? 'Book Ticket' : 'Update Ticket'"></span>
                  </button>
                </div>
              </form>

              <a href="/tickets" class="btn btn-outline-secondary w-100 mt-3">Back to Ticket List</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
