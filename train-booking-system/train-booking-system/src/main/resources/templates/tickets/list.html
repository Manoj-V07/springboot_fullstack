<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <!-- Header and Button -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary fw-bold">üé´ Ticket List</h2>
        <a href="/tickets/new" class="btn btn-success">‚ûï Add New Ticket</a>
      </div>

      <!-- Ticket Table -->
      <div class="card shadow border-0 rounded-4">
        <div class="card-body p-4">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-primary">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Booking Date</th>
                  <th scope="col">User ID</th>
                  <th scope="col">Train ID</th>
                  <th scope="col">Final Price</th>
                  <th scope="col" class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="ticket : ${tickets}">
                  <td th:text="${ticket.id}"></td>
                  <td th:text="${ticket.bookingDate != null ? ticket.bookingDate.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm')) : '-'}"></td>
                  <td th:text="${ticket.user != null ? ticket.user.id : '-'}"></td>
                  <td th:text="${ticket.train != null ? ticket.train.id : '-'}"></td>
                  <td th:text="${ticket.finalPrice}"></td>
                  <td class="text-center">
                    <a th:href="@{/tickets/edit/{id}(id=${ticket.id})}" class="btn btn-sm btn-warning me-2">‚úèÔ∏è Edit</a>
                    <a th:href="@{/tickets/delete/{id}(id=${ticket.id})}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this ticket?');">üóë Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
