<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${train.id == null} ? 'Create Train Data' : 'Edit Train Data'">Train Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow border-0 rounded-4">
            <div class="card-body p-4">
              <h3 class="text-center text-primary mb-4" th:if="${train.id == null}">
                Create New Train Data
              </h3>
              <h3 class="text-center text-warning mb-4" th:if="${train.id != null}">
                Edit Train Data
              </h3>

              <form th:object="${train}" th:action="${train.id == null} ? @{/trains} : @{/trains/update/{id}(id=${train.id})}" method="post">
                <div class="mb-3">
                  <label class="form-label">Train Name</label>
                  <input type="text" class="form-control" placeholder="Enter train name" th:field="*{name}" required />
                </div>

                <div class="mb-3">
                  <label class="form-label">Starting Junction</label>
                  <input type="text" class="form-control" placeholder="Enter source station" th:field="*{source}" required />
                </div>

                <div class="mb-3">
                  <label class="form-label">Destination Junction</label>
                  <input type="text" class="form-control" placeholder="Enter destination station" th:field="*{destination}" required />
                </div>

                <div class="mb-3">
                  <label class="form-label">Base Price</label>
                  <input type="number" class="form-control" placeholder="Enter base price" th:field="*{basePrice}" required />
                </div>

                <div class="mb-3">
                  <label class="form-label">Discount Percentage</label>
                  <input type="number" class="form-control" placeholder="Enter discount %" th:field="*{discountPercentage}" />
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    <span th:text="${train.id == null} ? 'Create Train' : 'Update Train'"></span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
