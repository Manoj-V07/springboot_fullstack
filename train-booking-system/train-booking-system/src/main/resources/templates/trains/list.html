<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary fw-bold">Train List</h2>
        <a href="/trains/new" class="btn btn-success">
          ‚ûï Add New Train
        </a>
      </div>

      <div class="card shadow border-0 rounded-4">
        <div class="card-body p-4">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-primary">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Source</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Base Price</th>
                  <th scope="col">Discount %</th>
                  <th scope="col" class="text-center">Actions</th>
                </tr>
              </thead>

              <tbody>
                <tr th:each="train : ${trains}">
                  <td th:text="${train.id}"></td>
                  <td th:text="${train.name}"></td>
                  <td th:text="${train.source}"></td>
                  <td th:text="${train.destination}"></td>
                  <td th:text="${train.basePrice}"></td>
                  <td th:text="${train.discountPercentage}"></td>
                  <td class="text-center">
                    <a th:href="@{/trains/edit/{id}(id=${train.id})}" class="btn btn-sm btn-warning me-2">‚úèÔ∏è Edit</a>
                    <a th:href="@{/trains/delete/{id}(id=${train.id})}" class="btn btn-sm btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this train?');">
                      üóë Delete
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
